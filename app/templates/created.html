<!DOCTYPE html>
<html class="h-full">
<head>
  <meta charset="utf-8">
  <title>QR Code Created</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100">
  <div class="min-h-full flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-8">{{ title }}</h1>

      <div class="flex justify-center mb-6">
        <img src="{{ qr_image }}" alt="QR Code" class="border-4 border-gray-200 rounded-lg">
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Short URL:</label>
          <div class="flex">
            <input type="text" value="{{ short_url }}" readonly
                   class="flex-1 px-4 py-2 border rounded-l-lg bg-gray-50">
            <button onclick="navigator.clipboard.writeText('{{ short_url }}')"
                    class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700">
              Copy
            </button>
          </div>
        </div>

        <div class="flex gap-3">
          <a href="/" class="flex-1 text-center px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
            Create Another
          </a>
          <a href="/stats/{{ short_url.split('/')[-1] }}"
             class="flex-1 text-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
            View Stats
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
