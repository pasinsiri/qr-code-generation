<!DOCTYPE html>
<html class="h-full">
<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100">
  <div class="min-h-full flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-8">QR Code Generator</h1>
      <form method="post" action="/create" class="space-y-6">
        <input type="url" name="url" placeholder="https://example.com" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" name="title" placeholder="Title (optional)"
               class="w-full px-4 py-3 border rounded-lg">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium">
          Generate QR Code
        </button>
      </form>
    </div>
  </div>
</body>
</html>
